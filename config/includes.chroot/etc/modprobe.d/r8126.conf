# Use Realtek r8126 driver for RTL8126 5GbE instead of r8169
# r8169 has intermittent panics with RTL8126 on this platform
blacklist r8169

# Alias for RTL8126 to use r8126 driver
alias pci:v000010ECd00008126sv*sd*bc*sc*i* r8126

# Disable driver's internal ASPM toggling (kernel ASPM still active)
# This reduces AER errors during driver init
options r8126 aspm=0
